<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Google Fonts Connection -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Inter Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <!-- My CSS -->
        <link rel="stylesheet" href="index.css">
        <title>Color Scheme Generator</title>
    </head>
    <body>
        <header class="layout-container">
          <h1>Color Scheme Generator</h1>
        </header>
        <main>
          <div id="scheme-gen-container" class="scheme-gen-container">
            <form id="scheme-gen-form" class="scheme-gen-form layout-container">
              <input type="color" id="scheme-color-input" name="color" aria-label="Choose a color for the scheme">
              <select id="scheme-type-input" name="type" aria-label="Choose a scheme type">
                <option>Monochrome</option>
                <option>Monochrome-dark</option>
                <option>Monochrome-light</option>
                <option>Analogic</option>
                <option>Complement</option>
                <option>Analogic-complement</option>
                <option>Triad</option>
                <option>Quad</option>
              </select>
              <button type="submit">Get color scheme</button>
            </form>
            <div id="scheme-display" class="scheme-display">
              <button class="scheme-color-button">
                <div id="scheme-color-1" class="scheme-color-container">
                  <div class="scheme-color-info"></div>
                </div>
              </button>
              <button class="scheme-color-button">
                <div id="scheme-color-2" class="scheme-color-container">
                  <div class="scheme-color-info"></div>
                </div>
              </button>
              <button class="scheme-color-button">           
                <div id="scheme-color-3" class="scheme-color-container">
                  <div class="scheme-color-info"></div>
                </div>
              </button>
              <button class="scheme-color-button">
                <div id="scheme-color-4" class="scheme-color-container">
                  <div class="scheme-color-info"></div>
                </div>
              </button>
              <button class="scheme-color-button">
                <div id="scheme-color-5" class="scheme-color-container">
                  <div class="scheme-color-info"></div>
                </div>
              </button>
            </div>
          </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
